<!DOCTYPE html>
<html>

  <head>
	<title>Local Restauranrs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	 <script language="javascript" type="text/javascript" src="ko/knockout-3.4.0.js"></script>
	 <script src="ko/komapping-2.4.1.js"></script>
	 <script src="js/jquery-1.12.4.min.js"></script>
	 <script src="js/jquery-ui.min.js"></script>
	 <script src="js/oauth-signature.js"></script>

	<!-- Setting view port to match device width -->

	 <meta name="viewport" content="width=device-width, initial-scale=1">		 
  </head>

   <div class="body">
        <div class="wrapper">
     		<div id="sideNav" class="sidebar-menu">
	  			<p class="nav-close-btn"> &#x2716;</p>
				<div class="control">
					<h2>Local Restaurants</h2>
					<p class="Zip-label">Enter Address</p>
					<input data-bind="value:ZipCode">
						<button data-bind="click:disZipCode">Search</button>
				</div>
				<div class = "filter">
					<p class="Filter-label">Filter</p>
					<input placeholder="Search..." type="search" name="q" data-bind="value: sQuery, event: { input: fCleared }">
					<button type="button" data-bind="click:sSearch">Filter</button>
					<p>
					</p>
				</div>
				<div class="nav-list-container">
					<div class="nav-list">
						<ul class="nav-items" data-bind="foreach: vFilterArray">
							<li class="nav-item" data-bind = "click: $parent.oMarkerInfo"><a class="nav-idv-item" href='#'><span data-bind="text: name"></span></a> 
	     					</li>
         					<br>
 						</ul>		
					</div>
				</div>	
			</div>	
				    
			<main id="MapSection" class="mapSection">
		  		<div id="sContent" class="mapContent">
		 			<span style="font-size:30px;cursor:pointer" href="#" class="nav-toggle-btn">â˜°</span> 
		 			<div id="map" class="mapMain"></div>
		 		</div>	
			</main>
		</div>
	</div>			 

<script language="javascript" type="text/javascript" src="js/main.js"></script>
<script language="javascript" type="text/javascript" src="js/map.js"> </script> 
<script> 

/* -- Modifing Class when click on hamburger button --- */

$(function(){
    $('.nav-toggle-btn').on('click',function(){
        if ($('.wrapper').hasClass('close')) {
			$('.wrapper').removeClass('close');
          }
         
		$('.wrapper').addClass('open');

    });
    
    $('.nav-close-btn').on('click',function(){
        if($('.wrapper').hasClass('open')) {
        	$('.wrapper').removeClass('open');
       		}
        	$('.wrapper').addClass('close');       	
    });
});

	initMap;

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBf_LgqHPFPxbBUk4Cv4AUaexm56EgyS8&libraries=places&callback=initMap"
        async defer>
    </script>
  </body>
</html>
