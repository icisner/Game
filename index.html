<!DOCTYPE html>
<html>

 <head>
	<title>Local Restauranrs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	 <script language="javascript" type="text/javascript" src="ko/knockout-3.4.0.js"></script>
	 <script src="ko/komapping-2.4.1.js"></script>
	 <script src="js/jquery-1.12.4.min.js"></script>
	 <script src="js/jquery-ui.min.js"></script>
	 <script src="js/oauth-signature.js"></script>

	<!-- _________________________________________________

		Setting view port to match device width   
	_______________________________________________________-->

	 <meta name="viewport" content="width=device-width, initial-scale=1">		 

	</head>

<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="control">
		<h3>Local Restaurants</h3>
		<p class="Zip-label">Enter Address</p>
		<input class="inpt" data-bind="value:ZipCode">
		<p></p>
		<button class="btn" data-bind="click:disZipCode">Search</button>
	</div>
	<p></p>

	<div class = "control">
		<p class="Filter-label">Filter</p>
		<input class="inpt" placeholder="Search..." type="search" name="q" data-bind="value: sQuery, event: { input: fCleared }">
		<p></p>
		<button class="btn" type="button" data-bind="click:sSearch">Filter</button>
		<p></p>
	</div> 
	<div class="nav-list">
		<ul class="nav-items" data-bind="foreach: vFilterArray">
			<li class="nav-item" data-bind = "click: $parent.oMarkerInfo">
				<a class="nav-idv-item" href='#'>
					<span data-bind="text: name"></span>
				</a> 
			</li>
    		<br>
 		</ul> 
 	</div>
	</div>
	
	<span style="font-size:30px;cursor:pointer;background-color:white;padding:4px 4px 4px 4px;" onclick="openNav()">&#9776;</span>
	<div id="map" class="mapMain">
	</div>
	
	<script language="javascript" type="text/javascript" src="js/main.js"></script> 
	<script language="javascript" type="text/javascript" src="js/map.js"> </script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBf_LgqHPFPxbBUk4Cv4AUaexm56EgyS8&libraries=places&callback=initMap"
        async defer>
        initMap;
    </script> 
</body>
