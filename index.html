<!DOCTYPE html>
<html>
 <head>
   <title>Local Restauranrs</title>
   <link rel = "stylesheet"  href = "css/style.css">
   <link rel = "stylesheet"  href = "css/jquery-ui.min.css">

   <!-- _________________________________________________

      Setting view port to match device width
   _______________________________________________________-->

    <meta name = "viewport" content="width=device-width, initial-scale=1">
   </head>
  <body>

  <div id = "my-side-nav" class="side-nav" data-bind = "css: {'side-nav-open': sideNavStatus}">
     <a data-bind = "click : fcloseNav" class = "close-btn" >&times;</a>

  <div class = "control">
      <h3>Local Restaurants</h3>
      <p class = "Zip-label">Enter Address</p>
      <input class = "inpt" data-bind = "value:ZipCode">
      <p></p>
      <button class = "btn" data-bind = "click:disZipCode">Search</button>
   </div>
   <p></p>

   <div class = "control">
      <p class ="Filter-label">Filter</p>
      <input class = "inpt" placeholder = "Search..." type = "search" name = "q" data-bind = "value: sQuery, valueUpdate: 'keyup', event: { input: fCleared }" autocomplete = "off">
      <p></p>
   </div>

   <div class = "nav-list">
      <ul class = "nav-items" data-bind="foreach: vFilterArray">
         <li class = "nav-item" data-bind = "click: $parent.oMarkerInfo">
            <a class = "nav-idv-item" href = '#'>
               <span data-bind = "text: name"></span>
            </a>
         <br>
         </li>
       </ul>
    </div>
   </div>

   <span class = "close-nav-bot" data-bind = "click :fopenNav">&#9776;</span>
   <div id = "map" class = "map-main">
   </div>
    <script src = "ko/knockout-3.4.0.js"></script>
    <script src = "ko/komapping-2.4.1.js"></script>
    <script src = "js/jquery-3.2.1.min.js"></script>
    <script src = "js/jquery-ui.min.js"></script>
    <script src = "js/oauth-signature.js"></script>
    <script src = "js/main.js"></script>
    <script src = "js/map.js"> </script>
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCBf_LgqHPFPxbBUk4Cv4AUaexm56EgyS8&libraries=places&callback=initMap" onerror = "googleError()">
    </script>
</body>
